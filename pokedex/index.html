<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-app="pokedex">
      <div ng-controller="PokedexController as pokeCtrl">

        <div>
          <b>Pokemon selecionado</b>
          <p><img ng-src="http://pokeapi.co/media/img/{{pokeCtrl.singlePokemon.pkdx_id}}.png" alt=""></p>
          <p>Nome: {{pokeCtrl.singlePokemon.name}}</p>
          <p>NÃºmero:  {{pokeCtrl.singlePokemon.pkdx_id}}</p>
          <p>Ataque: {{pokeCtrl.singlePokemon.sp_atk}}</p>
          <p>Defesa: {{pokeCtrl.singlePokemon.sp_def}}</p>
        </div>

        <h1>COLTECdex</h1>

        <table>
          <tr><td><b>Pokemon</b></td></tr>
          <tr ng-repeat="pokemon in pokeCtrl.pokemons">
            <td>{{pokemon.name}}</td> <td><button ng-click="pokeCtrl.getDetalhes(pokemon.resource_uri)">Detalhes</button></td>
          </tr>
      </table>
    </div>
  </body>
</html>
